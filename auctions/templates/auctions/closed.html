{% extends 'auctions/layout.html' %}

{% block body %}
<h1 class="listings_heading">
     Close:  {{listing.title}}
</h1>
<div class="create_wrapper">
    <form class="create_form" method="POST" >
        {% csrf_token %}
       
        <h2>
            Are You Sure You Want To Close: {{listing.title}}
        </h2>
        <hr>
        <h3>
            Description
        </h3>
        <h4>
            {{listing.description}}
        </h4>
        <hr>
        <input type="submit" name="save" value="Close Listing" class="btn btn-warning btn-lg">
        <a href="{% url 'my_listing' %}">
            <button type="button"  class="btn btn-secondary btn-lg"> Cancel </button>
        </a>
      </form>
</div>

{% endblock %}
